name: Update Browserslist database

on:
  workflow_call:
    secrets:
      gh_token:
        required: true
    inputs:
      ruby: # some projects, like Ariadne, require Ruby to be set up
        description: "Set up Ruby environment"
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  update-browserslist-database:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - uses: yettoapp/actions/setup-languages@main
        with:
          ruby: ${{ inputs.ruby }}
          node: true

      - run: npx update-browserslist-db@latest

      - name: Check for modified files
        id: git-check
        run: echo modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi) >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.modified == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.gh_token }}
          commit-message: "[auto-browserslist] Update Browserslist db"
          title: "[auto-browserslist] Update Browserslist db"
          body: |
            - Update Browserslist information
            Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)
          branch: browserslist-update
          committer: Sisyphus <sisyphus@yetto.app>
          author: Sisyphus <sisyphus@yetto.app>
          delete-branch: true
          labels: "chore, github action"

      - name: Enable Pull Request Automerge
        if: steps.git-check.outputs.modified == 'true'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.gh_token }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
